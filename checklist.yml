description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: Initial version. Tests and examples in a later stage.
    value: |-
      checking for code which exercises the package ... WARNING
      No examples, no tests, no vignettes
  notes:
  - motivation: Experimental version. Not yet intended for CRAN.
    value: |-
      checking CRAN incoming feasibility ... NOTE
      Maintainer: 'Thierry Onkelinx <thierry.onkelinx@inbo.be>'

      New submission
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: en-GB
  ignore:
  - .github
  - LICENSE.md
